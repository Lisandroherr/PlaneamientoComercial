<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}Sistema de Administración{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Dark Mode Variables */
        :root {
            --bg-color: #f5f5f5;
            --container-bg: white;
            --text-color: #2d3748;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
            --card-bg: white;
            --nav-bg: #2D2D2D;
            --nav-text: white;
            --input-bg: white;
            --table-hover: #f7fafc;
        }
        
        body.dark-mode {
            --bg-color: #1a1a1a;
            --container-bg: #0f0f0f;
            --text-color: #f0f0f0;
            --text-secondary: #b0b0b0;
            --border-color: #3a3a3a;
            --card-bg: #1e1e1e;
            --nav-bg: #0a0a0a;
            --nav-text: #f0f0f0;
            --input-bg: #2a2a2a;
            --table-hover: rgba(255, 255, 255, 0.05);
        }
        
        body {
            background: var(--bg-color);
            transition: background 0.3s ease;
            position: relative;
        }
        
        body.dark-mode::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/supra.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.6;
            z-index: 0;
            pointer-events: none;
        }
        
        .container {
            background: var(--container-bg);
            transition: background 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        body.dark-mode .container {
            background: rgba(15, 15, 15, 0.85);
        }
        
        .nav {
            background: var(--nav-bg) !important;
            transition: background 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .content {
            background: transparent;
            color: var(--text-color);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .card {
            background: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }
        
        body.dark-mode .card {
            background: rgba(30, 30, 30, 0.95);
        }
        
        body.dark-mode .card h2,
        body.dark-mode .card h3,
        body.dark-mode .card h4 {
            color: #f0f0f0;
        }
        
        table {
            background: var(--card-bg);
            color: var(--text-color);
        }
        
        body.dark-mode table {
            background: rgba(30, 30, 30, 0.95);
        }
        
        table thead {
            background: #f7f7f7;
            color: #2d3748;
        }
        
        body.dark-mode table thead {
            background: #2a2a2a;
            color: #f0f0f0;
        }
        
        table tbody tr {
            border-bottom: 1px solid var(--border-color);
            background: transparent;
        }
        
        body.dark-mode table tbody tr {
            background: transparent;
            color: #f0f0f0;
        }
        
        table tbody tr:hover {
            background: var(--table-hover);
        }
        
        body.dark-mode table tbody tr:hover {
            background: rgba(60, 60, 60, 0.5);
        }
        
        table th, table td {
            color: var(--text-color);
        }
        
        body.dark-mode table th {
            color: #f0f0f0;
        }
        
        body.dark-mode table td {
            color: #e0e0e0;
        }
        
        input, select, textarea {
            background: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #EB0A1E;
            outline: none;
        }
        
        /* Mejorar contraste en dark mode para inputs */
        body.dark-mode input:not([type="checkbox"]),
        body.dark-mode select,
        body.dark-mode textarea {
            background: var(--input-bg);
            border-color: #4a4a4a;
            color: #f0f0f0;
        }
        
        body.dark-mode input::placeholder,
        body.dark-mode textarea::placeholder {
            color: #888;
        }
        
        /* Estilos para botones en dark mode */
        body.dark-mode .btn-primary {
            background: linear-gradient(135deg, #EB0A1E 0%, #C8102E 100%);
            border: none;
            color: white;
        }
        
        body.dark-mode .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
        }
        
        body.dark-mode .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        body.dark-mode .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        
        body.dark-mode .btn-info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }
        
        body.dark-mode .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        /* Mejorar alertas en dark mode */
        body.dark-mode .alert {
            border-color: var(--border-color);
        }
        
        body.dark-mode .alert-info {
            background: rgba(59, 130, 246, 0.15);
            color: #93c5fd;
            border-left-color: #3b82f6;
        }
        
        body.dark-mode .alert-success {
            background: rgba(34, 197, 94, 0.15);
            color: #86efac;
            border-left-color: #22c55e;
        }
        
        body.dark-mode .alert-error,
        body.dark-mode .alert-danger {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border-left-color: #ef4444;
        }
        
        body.dark-mode .alert-warning {
            background: rgba(245, 158, 11, 0.15);
            color: #fcd34d;
            border-left-color: #f59e0b;
        }
        
        /* Header simple style */
        .header {
            background: #2D2D2D;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #EB0A1E;
            position: relative;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 1.3em;
            font-weight: 600;
            margin: 0;
        }
        
        .btn-volver {
            background: #58595B;
            color: white;
            padding: 8px 18px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-volver:hover {
            background: #2D2D2D;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-{% block icon %}cogs{% endblock %}"></i> {% block page_title %}Módulo{% endblock %}</h1>
        <a href="{{ url_for('planeamiento') }}" class="btn-volver">
            <i class="fas fa-arrow-left"></i> Volver a Planeamiento
        </a>
    </div>
    
    <div class="container">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script>
        // Cargar preferencia de GR Mode desde localStorage
        window.addEventListener('DOMContentLoaded', () => {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
