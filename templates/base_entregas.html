<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}Sistema de Entregas{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Dark Mode Variables */
        :root {
            --bg-color: #f5f5f5;
            --container-bg: white;
            --text-color: #2d3748;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
            --card-bg: white;
            --nav-bg: #2D2D2D;
            --nav-text: white;
        }
        
        body.dark-mode {
            --bg-color: #0a0a0a;
            --container-bg: #1e1e1e;
            --text-color: #ffffff;
            --text-secondary: #aaaaaa;
            --border-color: #2d2d2d;
            --card-bg: #2a2a2a;
            --nav-bg: #0a0a0a;
            --nav-text: #ffffff;
        }
        
        body {
            background: var(--bg-color);
            transition: background 0.3s ease;
        }
        
        .container {
            background: var(--container-bg);
            transition: background 0.3s ease;
        }
        
        .nav {
            background: var(--nav-bg) !important;
            transition: background 0.3s ease;
        }
        
        .content {
            background: var(--container-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .card {
            background: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        table {
            background: var(--card-bg);
            color: var(--text-color);
        }
        
        table thead {
            background: var(--nav-bg);
            color: var(--nav-text);
        }
        
        table tbody tr {
            border-bottom: 1px solid var(--border-color);
        }
        
        body.dark-mode table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        input, select, textarea {
            background: var(--card-bg);
            color: var(--text-color);
            border-color: var(--border-color);
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #EB0A1E;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav" style="display: flex; align-items: center; flex-wrap: nowrap; justify-content: flex-start;">
            <a href="{{ url_for('entregas_reportes') }}" {% if request.endpoint == 'entregas_reportes' %}class="active"{% endif %}>
                <i class="fas fa-chart-bar"></i> Reportes
            </a>
            <a href="{{ url_for('home') }}" style="margin-left: auto; margin-right: 10px; background: #EB0A1E !important; color: white !important; border-radius: 5px; padding: 8px 16px !important; border-bottom: none !important; font-size: 0.9em;">
                <i class="fas fa-arrow-left"></i> Volver al Inicio
            </a>
        </nav>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script>
        // Cargar preferencia de dark mode desde localStorage
        window.addEventListener('DOMContentLoaded', () => {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
