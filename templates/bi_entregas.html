<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregas y Plan de Negocio - BI Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #b4afaf 0%, #58595B 100%);
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            background: #2D2D2D;
            border-bottom: 4px solid #EB0A1E;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            color: white;
            font-size: 1.6em;
            margin: 0;
        }
        
        .header p {
            color: #ccc;
            font-size: 0.85em;
            margin: 5px 0 0 0;
        }
        
        .btn-back {
            background: #58595B;
            color: white;
            padding: 8px 18px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-back:hover {
            background: #2D2D2D;
            transform: translateY(-2px);
        }
        
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .chart-title {
            font-size: 1.3em;
            color: #2D2D2D;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chart-title i {
            color: #4CAF50;
        }
        
        .chart-subtitle {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        
        .chart-wrapper {
            position: relative;
            height: 400px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #EB0A1E;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .no-data i {
            font-size: 3em;
            color: #ccc;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <a href="{{ url_for('bi_analysis') }}" class="btn-back">
                    <i class="fas fa-arrow-left"></i>
                    <span>Volver</span>
                </a>
            </div>
            
            <div style="text-align: center; flex: 1;">
                <h1>Entregas y Plan de Negocio</h1>
                <p>Comparativa entregas reales vs objetivos</p>
            </div>
            
            <div></div>
        </div>
        
        <div class="content">
            <div class="no-data">
                <i class="fas fa-tools"></i>
                <h3>M칩dulo en desarrollo</h3>
                <p>Este m칩dulo estar치 disponible pr칩ximamente</p>
                <p style="margin-top: 10px; font-size: 0.9em;">Por favor, cargue primero los archivos en <a href="{{ url_for('bi_bases_datos') }}" style="color: #EB0A1E;">Bases de Datos</a></p>
            </div>
        </div>
    </div>
</body>
</html>
